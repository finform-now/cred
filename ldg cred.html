<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Available Loan Options</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #222;
      font-weight: 600;
      margin-bottom: 24px;
    }
    .loan-option {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 16px 20px;
      margin-bottom: 20px;
      background-color: #fafafa;
    }
    .loan-option h2 {
      font-size: 18px;
      margin: 0 0 8px;
      color: #2c3e50;
    }
    .loan-option a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background-color: #2e7d32;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    .loan-option a:hover {
      background-color: #1b5e20;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Available Loan Options</h1>

    <div class="loan-option">
      <h2>Creditt+</h2>
      <p>Instant personal loan options available based on your profile.</p>
      <a href="https://track.vcommission.com/t/MTIwMDkxXzEyNDU3/" target="_blank" rel="noopener noreferrer">Apply Now</a>
    </div>

    <!-- Add more blocks like this below as new partners are added -->

    <div class="loan-option">
      <h2>New Lender Name</h2>
      <p>Description about this lender and loan option.</p>
      <a href="URL_HERE" target="_blank">Apply Now</a>
    </div>
    -->

    <div class="footer">
      This page is for informational purposes only. Loan approval is subject to lender's discretion.
    </div>
  </div>
</body>
</html>
